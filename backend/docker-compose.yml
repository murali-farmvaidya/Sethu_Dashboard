version: '3.8'

services:
  backend-sync:
    build: .
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    # The sync script runs as the main process
    command: npm run sync

  frontend-api:
    build: ../frontend
    restart: always
    env_file:
      - ../frontend/.env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    command: npm run server
